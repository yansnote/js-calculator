<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Calculator</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: calc(16px + 0.390625vw);
            margin: 0;
        }
        main {
            width: 100%;
            height: 100vh;
        }
        .calculator {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 5fr repeat(5, 2fr);
            gap: 1px;
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
        }
        .calculator * {
            font-family: inherit;
        }
        .console {
            grid-column-start: 1;
            grid-column-end: 5;
            align-self: end;
            padding-bottom: 20px;
        }
        .console * {
            color: #ffffff;
            text-align: right;
        }
        #display {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-size: 2.2em;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            border: none;
            background: none;
            font-size: inherit;
            background: #ffffff;
            color: #160000;
        }
        .btn:hover {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.9);
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.7);
        }
        .btn:last-child {
            grid-column-start: 3;
            grid-column-end: 5;
        }
        .clear, .del {
            color: #e76d2a;
        }

        @media screen and (min-width: 480px) {
            body {
                background-color: #FBAB7E;
                background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
            }
            main {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .calculator {
                width: 350px;
                height: 650px;
                border-radius: 10px;
                box-shadow: 0 0 9px rgba(130, 130, 130, 0.4);
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="console">
                <input type="text" name="display" id="display" maxlength="11" disabled value="0">
            </div>
            <button class="btn clear" data-type="clear">AC</button>
            <button class="btn del" data-type="del">&larr;</button>
            <button class="btn">%</button>
            <button class="btn" data-value="/" data-type="operator">&#247;</button>
            <button class="btn numb" data-value="1" data-type="number">1</button>
            <button class="btn numb" data-value="2" data-type="number">2</button>
            <button class="btn numb" data-value="3" data-type="number">3</button>
            <button class="btn" data-value="*" data-type="operator">&#215;</button>
            <button class="btn numb" data-value="4" data-type="number">4</button>
            <button class="btn numb" data-value="5" data-type="number">5</button>
            <button class="btn numb" data-value="6" data-type="number">6</button>
            <button class="btn" data-value="-" data-type="operator">-</button>
            <button class="btn numb" data-value="7" data-type="number">7</button>
            <button class="btn numb" data-value="8" data-type="number">8</button>
            <button class="btn numb" data-value="9" data-type="number">9</button>
            <button class="btn" data-value="+" data-type="operator">+</button>
            <button class="btn" data-value="." data-type="number">.</button>
            <button class="btn numb" data-value="0" data-type="number">0</button>
            <button class="btn" data-type="result">=</button>
        </div>
    </main>

    <script>
        const display = document.getElementById('display')

        var variableOne = 0
        var variableTwo = 0
        
        var forShow = ''
        var recent = ''

        var buffer = 0
        var digit = 0
        var operation = ''
        var operator = null

        document.querySelectorAll('.btn').forEach(elem => {
            elem.addEventListener('click', event => {

                switch(elem.dataset.type) {
                    case 'number':
                        handleNumb(elem)
                        break
                    
                    case 'clear':
                        clear()
                        break

                    case 'del':
                        digit = digit.toString().slice(0, digit.toString().length - 1)
                        output()
                        break

                    case 'operator':
                        operator = elem.dataset.value
                        break

                    case 'result':
                        calculate()
                        break
                }

            })
        })

        function handleNumb(elem) {
            if (operator) {
                variableTwo = parseFloat(variableTwo.toString() + elem.dataset.value.toString())
            } else {
                variableOne = parseFloat(variableOne.toString() + elem.dataset.value.toString())
            }

            forShow = forShow.toString() + elem.dataset.value.toString()

            console.log('variableOne => ', variableOne)
            console.log('variableTwo => ', variableTwo)

            output()
        }

        function handleOperator(elem) {
            operator = elem.dataset.value
        }

        function calculate() {
            if (!operator) {
                console.warning('There is no operator!')
                return
            }

            switch (operator) {
                case '+':
                    sum()
                    break
                
                case '-':
                    subtract()
                    break

                case '*':
                    multiply()
                    break

                case '/':
                    devide()
                    break
            }
        }

        function sum() {
            console.log('The sum function')
        }
        
        function multiply() {
            console.log('The multiply function')
        }

        function devide() {
            console.log('The devide function')
        }

        function subtract() {
            console.log('The subtract function')
        }

        function clear() {
            variableOne = 0
            variableTwo = 0
            operator = null
            forShow = ''
            recent = ''
            output()
        }

        function output() {
            display.value = forShow
        }
    </script>
</body>
</html>
